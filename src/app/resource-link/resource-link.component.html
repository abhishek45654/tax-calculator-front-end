<app-header></app-header>
<div class="outer_section">
    <h2>Some useful links where you can file you tax returns</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let link of links">
            
                <mat-card>
                    <mat-card-title style="display: inline-block;">
                        <a href="{{link.link}}">{{link.title}}</a>
                    </mat-card-title>
                    <mat-card-content>
                        <p><b>Advantnages:</b></p>
                        <ul>
                            <li *ngFor="let adv of link.advantages">{{adv}}</li>
                        </ul>
                    </mat-card-content>
                </mat-card>
            
        </mat-grid-tile>
    </mat-grid-list>
</div>
