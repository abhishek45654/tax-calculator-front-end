<app-header></app-header>
<div class="login_page">
  <mat-card >
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group  >
      <mat-tab label="Sign In">
          <mat-card-content>
            <form [formGroup]="signInForm" (ngSubmit)="signIn()">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email" 
                  required/>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  formControlName="password" 
                  required/>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                [disabled]="signInForm.invalid"
                type="submit"
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
                <mat-icon *ngIf="isLoading" style="vertical-align: inherit;">
                  <mat-spinner color="accent" diameter="20"></mat-spinner>
                </mat-icon>
              </button>

              <!-- <button
                mat-raised-button
                class="login-button">
                Login with Google
              </button> -->
            </form>
          </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="signUpForm">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                formControlName="userName">
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                formControlName="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              [disabled]="signUpForm.invalid"
              color="primary"
              class="login-button"
              (click)="signUp()">
              Sign Up
              <mat-icon *ngIf="isLoading" style="vertical-align: inherit;">
                <mat-spinner color="accent" diameter="20"></mat-spinner>
              </mat-icon>
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
